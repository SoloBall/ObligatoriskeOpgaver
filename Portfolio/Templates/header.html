<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <style type="text/css">
        .brand {
            background: #cbb09c !important
        }

        .leaderboard {
            background: #ebebeb !important;
            width: 1000px;
            margin: 100px auto;
            border-radius: 5px;
            padding: 25px 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            border-bottom: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #cbb09c;
            color: white;
        }

        .brand-text {
            color: #cbb09c !important;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ebebeb;
        }

        .formFix {
            background-color: #f5f5f5;
        }

        .moveButton {
            position: absolute;
            padding: 10px 20px;
            background-color: #cbb09c;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .card {
            background-color: aquamarine;
            justify-content: center;
            width: auto;
            height: auto;
            padding: 20px;
            align-content: center;
            display: inline-block;
        }

        .comment {
            background-color: darkgrey;
            justify-content: center;
            width: 900px;
            height: auto;
            min-height: 50px;
            padding: 20px;
            margin: 10px;
            align-content: center;
            display: inline-block;
            border-radius: 5px;
        }

        .deleteButton {
            background: #e3141b !important;
        }

        .bjYes {
            background: #07b80a !important;
            height: 300px;
            width: 700px
        }

        .bjNo {
            background: #ad0303 !important;
            height: 300px;
            width: 700px
        }
        .pointer {
            cursor: pointer;
        }
    </style>
</head>
<body class="grey lighten-4">
    <nav class="white z-depth-0">
        <div class="container">
            <a href="index.html" class="brand-logo brand-text">Project Site</a>
            <ul id="nav-mobile" class="right hide-on-small-and-down">
                <li id="signup"><a href="http://localhost/portfolio/projects.html" class="btn brand z-depth-0"> Projects </a></li>
            </ul>
        </div>
    </nav>
</body>
